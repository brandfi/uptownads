<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'hacienda/css/bootstrap.min.css' %}" />
    {%block css %}{% endblock %}
    <script type="text/javascript" src="{% static 'hacienda/js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'hacienda/js/popper.js' %}"></script>
    <script type="text/javascript" src="{% static 'hacienda/js/bootstrap.min.js' %}"></script>
    {% block scripts %} {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
