{% extends "scotchies/base.html" %}
{% load static %}
{% load ads_tags %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'scotchies/css/verify.css' %}" />
{% endblock %}

{% block scripts %}

{% endblock %}

{% block title %}scotchies Submit{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="row justify-content-center" style="margin-top: 20px; margin-bottom: 20px;">
            <img class="img-responsive" src="{% static 'scotchies/images/scotchies_logo.jpeg' %}" alt="logo" style="height: 100px; border-radius: 12px;">
        </div>
            <form name="sendin" id="form3" action="{{ l_url }}" method="post">
                            <input type="hidden" id="uname" name="username" value="{{ username }}"/>
                            <input type="hidden" id="g_token" name="password" value="{{ g_token }}" />
                            <input type="hidden" name="dst" value="{{ dst }}" />
                            <input type="hidden" name="popup" value="true" />
            </form>
        </div>
       
        <script type="text/javascript" charset="utf-8" src="https://cdn.probtn.com/probtn_double_loader_with_params_concat.js"></script>
    </div>
    <div class="col-sm-4"></div>
</div>
<script type="text/javascript">
$(document).ready(function(){
  $("#form3").submit();
});
</script>
{% endblock %}
