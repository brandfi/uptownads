<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    {% load static %}

    <!-- Material Dashboard CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/css/material-dashboard.css' %}" />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    {%block css %} {% endblock %}

    <!--   Core JS Files   -->

    <script src="{% static 'dashboard/js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>

    <!-- Plugin for the Perfect Scrollbar -->
    <script src="{% static 'dashboard/js/plugins/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>

    <!-- Plugin for the momentJs  -->
    <script src="{% static 'dashboard/js/plugins/moment.min.js' %}" type="text/javascript"></script>

    <!--  Plugin for Sweet Alert -->
    <script src="{% static 'dashboard/js/plugins/sweetalert2.js' %}" type="text/javascript"></script>

    <!-- Forms Validations Plugin -->
    <script src="{% static 'dashboard/js/plugins/jquery.validate.min.js' %}" type="text/javascript"></script>

    <!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
    <script src="{% static 'dashboard/js/plugins/jquery.bootstrap-wizard.js' %}" type="text/javascript"></script>

    <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
    <script src="{% static 'dashboard/js/plugins/bootstrap-selectpicker.js' %}" type="text/javascript"></script>

    <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
    <script src="{% static 'dashboard/js/plugins/bootstrap-datetimepicker.min.js' %}" type="text/javascript"></script>

    <!--  DataTables.net Plugin, full documentation here: https://datatables.net/    -->
    <script src="{% static 'dashboard/js/plugins/jquery.dataTables.min.js' %}" type="text/javascript"></script>

    <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
    <script src="{% static 'dashboard/js/plugins/bootstrap-tagsinput.js' %}" type="text/javascript"></script>

    <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
    <script src="{% static 'dashboard/js/plugins/jasny-bootstrap.min.js' %}" type="text/javascript"></script>

    <!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
    <script src="{% static 'dashboard/js/plugins/fullcalendar.min.js' %}" type="text/javascript"></script>

    <!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
    <script src="{% static 'dashboard/js/plugins/jquery-jvectormap.js' %}" type="text/javascript"></script>

    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{% static 'dashboard/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>

    <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>

    <!-- Library for adding dinamically elements -->
    <script src="{% static 'dashboard/js/plugins/arrive.min.js' %}" type="text/javascript"></script>

    <!-- Chartist JS -->
    <script src="{% static 'dashboard/js/plugins/chartist.min.js' %}" type="text/javascript"></script>

    <!--  Notifications Plugin    -->
    <script src="{% static 'dashboard/js/plugins/bootstrap-notify.js' %}" type="text/javascript"></script>

    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'dashboard/js/material-dashboard.min.js' %}" type="text/javascript"></script>
    {% block scripts %} {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="wrapper">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
