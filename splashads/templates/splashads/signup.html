{% extends "splashads/base.html" %}
{% load static %}
{% load ads_tags %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'splashads/css/signup.css' %}" />
{% endblock %}

{% block scripts %}

{% endblock %}

{% block title %}K 1 Sign up{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-12" id="login_div">
        <div class="row justify-content-center">
            <img class="img-responsive" src="{% static 'splashads/images/logo.jpg' %}" alt="logo" style="height: 100px;">
        </div>
        <div class="row justify-content-center">
            {% render_ads_zone 'content' 'K 1' %}
        </div>
        <form id="login_form" action="{% url 'splashads:signup' %}" method="post">
            <br />
            <div class="form-group text-center">
                <h6> SIGN UP</h6>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-sm-3">
                    <input type="text" class="form-control border-top-0 border-right-0 border-left-0" id="name" name="name"
                        placeholder="Name*" required>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-sm-3">
                    <input type="text" class="form-control border-top-0 border-right-0 border-left-0" id="email" name="email"
                        placeholder="Email*" required>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-sm-3">
                    <input type="text" class="form-control border-top-0 border-right-0 border-left-0" id="phone_number"
                        name="phone_number" placeholder="Mobile number*" required>
                    <small id="phone_number" class="form-text text-muted" style="font-weight: bolder;">Example:
                        0726791019</small>
                </div>
            </div>
            <div class="form-check text-center">
                <label class="form-check-label" style="font-weight: bold; font-size: 12px;">
                    <input type="checkbox" class="form-check-input" value="" required>I accept the Terms and
                    Conditions.
                </label>
            </div>
            <br />
            <div class="form-group text-center">
                <button type="submit" class="btn btn-artcaffee">CONNECT</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
