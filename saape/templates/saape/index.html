{% extends "saape/base.html" %}
{% load static %}
{% load ads_tags %}

{% block css %}
<link rel="stylesheet" href="{% static 'saape/css/index.css' %}" />
{% endblock %}

{% block scripts %}

{% endblock %}

{% block title %}Saape{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-4"></div>
    {% for image in ad.images.all %}
    <div class="col-sm-4" id="page-container" style="background-image: url('{{ image.image.url }}');">
        <div class="row justify-content-center" style="margin-top: 20px;">
            <img class="img-responsive" src="{% static 'saape/images/saape_logo.jpeg' %}" alt="logo" style="height: 100px; border-radius: 12px;">
        </div>
        <div class="row" style="min-height: 480px;"></div>
        <div class="row justify-content-center" style="padding-bottom: 20px;">
            <a href="{{ url }}" class="btn btn-artcaffee">CONTINUE</a>
        </div>
    </div>
    {% endfor %}
    <div class="col-sm-4"></div>
</div>
{% endblock %}
